<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="HistoriaclinicaCreateDlg" widgetVar="HistoriaclinicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHistoriaclinicaTitle}">
      <h:form id="HistoriaclinicaCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{historiaclinicaController.selected != null}">
            
            <p:outputLabel value="#{bundle.CreateHistoriaclinicaLabel_fechaAtencion}" for="fechaAtencion" />
            <p:calendar id="fechaAtencion" pattern="dd/MM/yyyy HH:mm:ss" value="#{historiaclinicaController.selected.fechaAtencion}" title="#{bundle.EditHistoriaclinicaTitle_fechaAtencion}" required="true" requiredMessage="#{bundle.EditHistoriaclinicaRequiredMessage_fechaAtencion}" showOn="button" locale="es"/>
            <p:outputLabel value="#{bundle.CreateHistoriaclinicaLabel_antecedentesFamiliares}" for="antecedentesFamiliares" />
            <p:inputText id="antecedentesFamiliares" value="#{historiaclinicaController.selected.antecedentesFamiliares}" title="#{bundle.CreateHistoriaclinicaTitle_antecedentesFamiliares}" required="true" requiredMessage="#{bundle.CreateHistoriaclinicaRequiredMessage_antecedentesFamiliares}"/>
            <p:outputLabel value="#{bundle.CreateHistoriaclinicaLabel_antecedentesPersonales}" for="antecedentesPersonales" />
            <p:inputText id="antecedentesPersonales" value="#{historiaclinicaController.selected.antecedentesPersonales}" title="#{bundle.CreateHistoriaclinicaTitle_antecedentesPersonales}" required="true" requiredMessage="#{bundle.CreateHistoriaclinicaRequiredMessage_antecedentesPersonales}"/>
            <p:outputLabel value="#{bundle.CreateHistoriaclinicaLabel_diagnosticoPresuntivo}" for="diagnosticoPresuntivo" />
            <p:inputText id="diagnosticoPresuntivo" value="#{historiaclinicaController.selected.diagnosticoPresuntivo}" title="#{bundle.CreateHistoriaclinicaTitle_diagnosticoPresuntivo}" required="true" requiredMessage="#{bundle.CreateHistoriaclinicaRequiredMessage_diagnosticoPresuntivo}"/>
            <p:outputLabel value="#{bundle.CreateHistoriaclinicaLabel_diagnosticoDefinitivo}" for="diagnosticoDefinitivo" />
            <p:inputText id="diagnosticoDefinitivo" value="#{historiaclinicaController.selected.diagnosticoDefinitivo}" title="#{bundle.CreateHistoriaclinicaTitle_diagnosticoDefinitivo}" required="true" requiredMessage="#{bundle.CreateHistoriaclinicaRequiredMessage_diagnosticoDefinitivo}"/>
            <p:outputLabel value="#{bundle.CreateHistoriaclinicaLabel_planTrabajo}" for="planTrabajo" />
            <p:inputText id="planTrabajo" value="#{historiaclinicaController.selected.planTrabajo}" title="#{bundle.CreateHistoriaclinicaTitle_planTrabajo}" required="true" requiredMessage="#{bundle.CreateHistoriaclinicaRequiredMessage_planTrabajo}"/>
            <p:outputLabel value="#{bundle.CreateHistoriaclinicaLabel_pronostico}" for="pronostico" />
            <p:inputText id="pronostico" value="#{historiaclinicaController.selected.pronostico}" title="#{bundle.CreateHistoriaclinicaTitle_pronostico}" required="true" requiredMessage="#{bundle.CreateHistoriaclinicaRequiredMessage_pronostico}"/>
            <p:outputLabel value="#{bundle.CreateHistoriaclinicaLabel_tratamientoRecomendacion}" for="tratamientoRecomendacion" />
            <p:inputText id="tratamientoRecomendacion" value="#{historiaclinicaController.selected.tratamientoRecomendacion}" title="#{bundle.CreateHistoriaclinicaTitle_tratamientoRecomendacion}" required="true" requiredMessage="#{bundle.CreateHistoriaclinicaRequiredMessage_tratamientoRecomendacion}"/>
            <p:outputLabel value="#{bundle.CreateHistoriaclinicaLabel_altaPaciente}" for="altaPaciente" />
            <p:inputText id="altaPaciente" value="#{historiaclinicaController.selected.altaPaciente}" title="#{bundle.CreateHistoriaclinicaTitle_altaPaciente}" required="true" requiredMessage="#{bundle.CreateHistoriaclinicaRequiredMessage_altaPaciente}"/>
            <p:outputLabel value="#{bundle.CreateHistoriaclinicaLabel_idPaciente}" for="idPaciente" />
            <p:selectOneMenu id="idPaciente" value="#{historiaclinicaController.selected.idPaciente}" required="true" requiredMessage="#{bundle.EditHistoriaclinicaRequiredMessage_idPaciente}">
              <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{historiaclinicaController.create}" value="#{bundle.Save}" update="display,:HistoriaclinicaListForm:datalist,:growl" oncomplete="handleSubmit(args,'HistoriaclinicaCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('HistoriaclinicaCreateDialog').hide()" />
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
