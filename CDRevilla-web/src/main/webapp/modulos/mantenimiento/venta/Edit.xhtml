<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="VentaEditDlg" widgetVar="VentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVentaTitle}">
      <h:form id="VentaEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
            <p:outputLabel value="#{bundle.EditVentaLabel_idVenta}" for="idVenta" />
            <p:inputText id="idVenta" value="#{ventaController.selected.idVenta}" title="#{bundle.EditVentaTitle_idVenta}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_idVenta}"/>
            <p:outputLabel value="#{bundle.EditVentaLabel_total}" for="total" />
            <p:inputText id="total" value="#{ventaController.selected.total}" title="#{bundle.EditVentaTitle_total}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_total}"/>
            <p:outputLabel value="#{bundle.EditVentaLabel_fecha}" for="fecha" />
            <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{ventaController.selected.fecha}" title="#{bundle.EditVentaTitle_fecha}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_fecha}" showOn="button"/>
            <p:outputLabel value="#{bundle.EditVentaLabel_formapago}" for="formapago" />
            <p:inputText id="formapago" value="#{ventaController.selected.formapago}" title="#{bundle.EditVentaTitle_formapago}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_formapago}"/>
            <p:outputLabel value="#{bundle.EditVentaLabel_comprobante}" for="comprobante" />
            <p:inputText id="comprobante" value="#{ventaController.selected.comprobante}" title="#{bundle.EditVentaTitle_comprobante}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_comprobante}"/>
            <p:outputLabel value="#{bundle.EditVentaLabel_idPaciente}" for="idPaciente" />
            <p:selectOneMenu id="idPaciente" value="#{ventaController.selected.idPaciente}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_idPaciente}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"
                             var="idPacienteItem"
                             itemValue="#{idPacienteItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.EditVentaLabel_idPersonal}" for="idPersonal" />
            <p:selectOneMenu id="idPersonal" value="#{ventaController.selected.idPersonal}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_idPersonal}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{personalController.itemsAvailableSelectOne}"
                             var="idPersonalItem"
                             itemValue="#{idPersonalItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{ventaController.update}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VentaEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="VentaEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
