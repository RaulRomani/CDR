<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="PersonalEditDlg" widgetVar="PersonalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonalTitle}">
      <h:form id="PersonalEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
            
            <p:outputLabel value="#{bundle.EditPersonalLabel_nombres}" for="nombres" />
            <p:inputText id="nombres" value="#{personalController.selected.nombres}" title="#{bundle.EditPersonalTitle_nombres}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_nombres}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_apellidos}" for="apellidos" />
            <p:inputText id="apellidos" value="#{personalController.selected.apellidos}" title="#{bundle.EditPersonalTitle_apellidos}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_apellidos}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_especialidad}" for="especialidad" />
            <p:inputText id="especialidad" value="#{personalController.selected.especialidad}" title="#{bundle.EditPersonalTitle_especialidad}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_especialidad}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_dni}" for="dni" />
            <p:inputText id="dni" value="#{personalController.selected.dni}" title="#{bundle.EditPersonalTitle_dni}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_dni}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_direccion}" for="direccion" />
            <p:inputText id="direccion" value="#{personalController.selected.direccion}" title="#{bundle.EditPersonalTitle_direccion}" />
            <p:outputLabel value="#{bundle.EditPersonalLabel_lugarNacimiento}" for="lugarNacimiento" />
            <p:inputText id="lugarNacimiento" value="#{personalController.selected.lugarNacimiento}" title="#{bundle.EditPersonalTitle_lugarNacimiento}" />
            <p:outputLabel value="#{bundle.EditPersonalLabel_celular}" for="celular" />
            <p:inputText id="celular" value="#{personalController.selected.celular}" title="#{bundle.EditPersonalTitle_celular}" />
            <p:outputLabel value="#{bundle.EditPersonalLabel_sexo}" for="sexo" />
            <p:inputText id="sexo" value="#{personalController.selected.sexo}" title="#{bundle.EditPersonalTitle_sexo}" />
            <p:outputLabel value="#{bundle.EditPersonalLabel_edad}" for="edad" />
            <p:inputText id="edad" value="#{personalController.selected.edad}" title="#{bundle.EditPersonalTitle_edad}" />
            <p:outputLabel value="#{bundle.EditPersonalLabel_usuario}" for="usuario" />
            <p:inputText id="usuario" value="#{personalController.selected.usuario}" title="#{bundle.EditPersonalTitle_usuario}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_usuario}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_clave}" for="clave" />
            <p:inputText id="clave" value="#{personalController.selected.clave}" title="#{bundle.EditPersonalTitle_clave}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_clave}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_rol}" for="rol" />
            <p:inputText id="rol" value="#{personalController.selected.rol}" title="#{bundle.EditPersonalTitle_rol}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_rol}"/>
          </p:panelGrid>
          <p:commandButton actionListener="#{personalController.update}" value="#{bundle.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonalEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PersonalEditDialog').hide()" />
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
