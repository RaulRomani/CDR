<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="PersonalEditDlg" widgetVar="PersonalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonalTitle}">
      <h:form id="PersonalEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
            <p:outputLabel value="#{bundle.EditPersonalLabel_idPersonal}" for="idPersonal" />
            <p:inputText id="idPersonal" value="#{personalController.selected.idPersonal}" title="#{bundle.EditPersonalTitle_idPersonal}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_idPersonal}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_nombres}" for="nombres" />
            <p:inputText id="nombres" value="#{personalController.selected.nombres}" title="#{bundle.EditPersonalTitle_nombres}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_nombres}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_apellidos}" for="apellidos" />
            <p:inputText id="apellidos" value="#{personalController.selected.apellidos}" title="#{bundle.EditPersonalTitle_apellidos}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_apellidos}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_especialidad}" for="especialidad" />
            <p:inputText id="especialidad" value="#{personalController.selected.especialidad}" title="#{bundle.EditPersonalTitle_especialidad}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_especialidad}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_usuario}" for="usuario" />
            <p:inputText id="usuario" value="#{personalController.selected.usuario}" title="#{bundle.EditPersonalTitle_usuario}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_usuario}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_clave}" for="clave" />
            <p:inputText id="clave" value="#{personalController.selected.clave}" title="#{bundle.EditPersonalTitle_clave}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_clave}"/>
          </p:panelGrid>
          <p:commandButton actionListener="#{personalController.update}" value="#{bundle.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonalEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="PersonalEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
