<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/templates/templateCool.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListEnfermedadTitle}"></h:outputText>
    </ui:define>

    <ui:define name="resources">
      <h:outputScript name="/js/crud.js"/>
      <!--<script type="text/javascript" src="#{request.contextPath}/resources/js/crud.js"/>-->
    </ui:define>

    <ui:define name="body">
      <h:form id="EnfermedadListForm">
        <p:dataTable id="datalist" value="#{enfermedadController.items}" var="item"
                     selectionMode="single" selection="#{enfermedadController.selected}"
                     paginator="true"
                     rowKey="#{item.idEnfermedad}"
                     rows="10"
                     rowsPerPageTemplate="10,20,30,40,50"
                     >

          <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
          <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListEnfermedadTitle_idEnfermedad}"/>
            </f:facet>
            <h:outputText value="#{item.idEnfermedad}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListEnfermedadTitle_datosInformante}"/>
            </f:facet>
            <h:outputText value="#{item.datosInformante}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListEnfermedadTitle_motivoConsulta}"/>
            </f:facet>
            <h:outputText value="#{item.motivoConsulta}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListEnfermedadTitle_tiempoEnfermedad}"/>
            </f:facet>
            <h:outputText value="#{item.tiempoEnfermedad}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListEnfermedadTitle_signosSintomas}"/>
            </f:facet>
            <h:outputText value="#{item.signosSintomas}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListEnfermedadTitle_relatoCronologico}"/>
            </f:facet>
            <h:outputText value="#{item.relatoCronologico}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListEnfermedadTitle_funcionesBiologiacas}"/>
            </f:facet>
            <h:outputText value="#{item.funcionesBiologiacas}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListEnfermedadTitle_idHistoriaClinica}"/>
            </f:facet>
            <h:outputText value="#{item.idHistoriaClinica}"/>
          </p:column>
          <f:facet name="footer">
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{enfermedadController.prepareCreate}" update=":EnfermedadCreateForm" oncomplete="PF('EnfermedadCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EnfermedadViewForm" oncomplete="PF('EnfermedadViewDialog').show()" disabled="#{empty enfermedadController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EnfermedadEditForm" oncomplete="PF('EnfermedadEditDialog').show()" disabled="#{empty enfermedadController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{enfermedadController.destroy}" update=":growl,datalist" disabled="#{empty enfermedadController.selected}"/>
          </f:facet>
        </p:dataTable>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>

      
    </ui:define>
  </ui:composition>

</html>
