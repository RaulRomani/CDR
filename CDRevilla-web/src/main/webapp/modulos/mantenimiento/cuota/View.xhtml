<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="CuotaViewDlg" widgetVar="CuotaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuotaTitle}">
      <h:form id="CuotaViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{cuotaController.selected != null}">
            <h:outputText value="#{bundle.ViewCuotaLabel_idCuota}"/>
            <h:outputText value="#{cuotaController.selected.idCuota}" title="#{bundle.ViewCuotaTitle_idCuota}"/>
            <h:outputText value="#{bundle.ViewCuotaLabel_totalcuotas}"/>
            <h:outputText value="#{cuotaController.selected.totalcuotas}" title="#{bundle.ViewCuotaTitle_totalcuotas}"/>
            <h:outputText value="#{bundle.ViewCuotaLabel_cuotaspagado}"/>
            <h:outputText value="#{cuotaController.selected.cuotaspagado}" title="#{bundle.ViewCuotaTitle_cuotaspagado}"/>
            <h:outputText value="#{bundle.ViewCuotaLabel_fecha}"/>
            <h:outputText value="#{cuotaController.selected.fecha}" title="#{bundle.ViewCuotaTitle_fecha}">
              <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewCuotaLabel_plazo}"/>
            <h:outputText value="#{cuotaController.selected.plazo}" title="#{bundle.ViewCuotaTitle_plazo}"/>
            <h:outputText value="#{bundle.ViewCuotaLabel_inicial}"/>
            <h:outputText value="#{cuotaController.selected.inicial}" title="#{bundle.ViewCuotaTitle_inicial}"/>
            <h:outputText value="#{bundle.ViewCuotaLabel_importe}"/>
            <h:outputText value="#{cuotaController.selected.importe}" title="#{bundle.ViewCuotaTitle_importe}"/>
            <h:outputText value="#{bundle.ViewCuotaLabel_idVenta}"/>
            <h:outputText value="#{cuotaController.selected.idVenta}" title="#{bundle.ViewCuotaTitle_idVenta}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" oncomplete="PF('CuotaViewDialog').hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
