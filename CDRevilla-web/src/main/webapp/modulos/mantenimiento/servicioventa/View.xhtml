<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ServicioventaViewDlg" widgetVar="ServicioventaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServicioventaTitle}">
      <h:form id="ServicioventaViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{servicioventaController.selected != null}">
            <h:outputText value="#{bundle.ViewServicioventaLabel_cantidad}"/>
            <h:outputText value="#{servicioventaController.selected.cantidad}" title="#{bundle.ViewServicioventaTitle_cantidad}"/>
            <h:outputText value="#{bundle.ViewServicioventaLabel_importe}"/>
            <h:outputText value="#{servicioventaController.selected.importe}" title="#{bundle.ViewServicioventaTitle_importe}"/>
            <h:outputText value="#{bundle.ViewServicioventaLabel_servicio}"/>
            <h:outputText value="#{servicioventaController.selected.servicio}" title="#{bundle.ViewServicioventaTitle_servicio}"/>
            
            <h:outputText value="#{bundle.ViewServicioventaLabel_diente}"/>
            <h:outputText value="#{servicioventaController.selected.diente}" title="#{bundle.ViewServicioventaTitle_diente}"/>
            
            <h:outputText value="#{bundle.ViewServicioventaLabel_venta}"/>
            <h:outputText value="#{servicioventaController.selected.venta}" title="#{bundle.ViewServicioventaTitle_venta}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" oncomplete="PF('ServicioventaViewDialog').hide()" />
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
