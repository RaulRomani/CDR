<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="PacienteCreateDlg" widgetVar="PacienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePacienteTitle}">
      <h:form id="PacienteCreateForm" enctype="multipart/form-data">
        <h:panelGroup id="display">
          
          
          <div class="container">
            <div class="row">
              <!--<h2>Datos personales</h2>-->
              <div class="col-lg-3">
                <p:growl id="messages" showDetail="true" />
                
                <h:panelGroup id="showImage">
                <p:graphicImage value="#{pacienteController.image}" alt="Foto" class="MostrarImagen"  height="150px" width="200px"/>
                </h:panelGroup>
                <p:fileUpload id="imgTmp"
                              auto="true"
                              update="showImage"
                              fileUploadListener="#{pacienteController.handleFileUpload}"
                              value="#{historiaclinicaController.file}" 
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              mode="advanced" skinSimple="true"
                              label="Elegir">
                </p:fileUpload>
                
                
              </div>

              <div class="col-lg-4">
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_nombre}" for="nombre" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="nombre" value="#{pacienteController.selected.nombre}" title="#{bundle.CreatePacienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nombre}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_apelllidos}" for="apelllidos" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="apelllidos" value="#{pacienteController.selected.apelllidos}" title="#{bundle.CreatePacienteTitle_apelllidos}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_apelllidos}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_dni}" for="dni" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="dni" value="#{pacienteController.selected.dni}" title="#{bundle.CreatePacienteTitle_dni}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_dni}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_direccion}" for="direccion" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="direccion" value="#{pacienteController.selected.direccion}" title="#{bundle.CreatePacienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_direccion}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_celular}" for="celular" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="celular" value="#{pacienteController.selected.celular}" title="#{bundle.CreatePacienteTitle_celular}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_celular}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_sexo}" for="sexo" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="sexo" value="#{pacienteController.selected.sexo}" title="#{bundle.CreatePacienteTitle_sexo}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_sexo}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_edad}" for="edad" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="edad" value="#{pacienteController.selected.edad}" title="#{bundle.CreatePacienteTitle_edad}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_edad}"/>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_lugarNacimiento}" for="lugarNacimiento" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="lugarNacimiento" value="#{pacienteController.selected.lugarNacimiento}" title="#{bundle.CreatePacienteTitle_lugarNacimiento}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_lugarNacimiento}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_raza}" for="raza" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="raza" value="#{pacienteController.selected.raza}" title="#{bundle.CreatePacienteTitle_raza}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_raza}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_gradoInstruccion}" for="gradoInstruccion" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="gradoInstruccion" value="#{pacienteController.selected.gradoInstruccion}" title="#{bundle.CreatePacienteTitle_gradoInstruccion}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_gradoInstruccion}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_ocupación}" for="ocupación" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="ocupación" value="#{pacienteController.selected.ocupación}" title="#{bundle.CreatePacienteTitle_ocupación}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_ocupación}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_religion}" for="religion" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="religion" value="#{pacienteController.selected.religion}" title="#{bundle.CreatePacienteTitle_religion}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_religion}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_estadoCivil}" for="estadoCivil" />
                  </div>
                  <div class="col-sm-9">
                    <p:inputText class="form-control" id="estadoCivil" value="#{pacienteController.selected.estadoCivil}" title="#{bundle.CreatePacienteTitle_estadoCivil}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_estadoCivil}"/>
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-sm-3">
                    <p:outputLabel class="form-control-label" value="#{bundle.CreatePacienteLabel_fechaApertura}" for="fechaApertura" />
                  </div>
                  <div class="col-sm-9">
                    <p:calendar id="fechaApertura" pattern="MM/dd/yyyy" value="#{pacienteController.selected.fechaApertura}" title="#{bundle.EditPacienteTitle_fechaApertura}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_fechaApertura}" showOn="button"/>
                  </div>
                </div>
              </div>
              <div class="col-lg-offset-1"/>
            </div>
          </div>
          
          <p:commandButton actionListener="#{pacienteController.create}" value="#{bundle.Save}" update="display,:PacienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'PacienteCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PacienteCreateDialog').hide()" />
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
