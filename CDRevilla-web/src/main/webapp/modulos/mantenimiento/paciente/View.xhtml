<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="PacienteViewDlg" widgetVar="PacienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPacienteTitle}">
      <h:form id="PacienteViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
            <h:outputText value="#{bundle.ViewPacienteLabel_idPaciente}"/>
            <h:outputText value="#{pacienteController.selected.idPaciente}" title="#{bundle.ViewPacienteTitle_idPaciente}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_nombre}"/>
            <h:outputText value="#{pacienteController.selected.nombre}" title="#{bundle.ViewPacienteTitle_nombre}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_apelllidos}"/>
            <h:outputText value="#{pacienteController.selected.apelllidos}" title="#{bundle.ViewPacienteTitle_apelllidos}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_dni}"/>
            <h:outputText value="#{pacienteController.selected.dni}" title="#{bundle.ViewPacienteTitle_dni}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_direccion}"/>
            <h:outputText value="#{pacienteController.selected.direccion}" title="#{bundle.ViewPacienteTitle_direccion}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_lugarNacimiento}"/>
            <h:outputText value="#{pacienteController.selected.lugarNacimiento}" title="#{bundle.ViewPacienteTitle_lugarNacimiento}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_celular}"/>
            <h:outputText value="#{pacienteController.selected.celular}" title="#{bundle.ViewPacienteTitle_celular}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_sexo}"/>
            <h:outputText value="#{pacienteController.selected.sexo}" title="#{bundle.ViewPacienteTitle_sexo}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_edad}"/>
            <h:outputText value="#{pacienteController.selected.edad}" title="#{bundle.ViewPacienteTitle_edad}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_raza}"/>
            <h:outputText value="#{pacienteController.selected.raza}" title="#{bundle.ViewPacienteTitle_raza}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_gradoInstruccion}"/>
            <h:outputText value="#{pacienteController.selected.gradoInstruccion}" title="#{bundle.ViewPacienteTitle_gradoInstruccion}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_ocupación}"/>
            <h:outputText value="#{pacienteController.selected.ocupación}" title="#{bundle.ViewPacienteTitle_ocupación}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_religion}"/>
            <h:outputText value="#{pacienteController.selected.religion}" title="#{bundle.ViewPacienteTitle_religion}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_estadoCivil}"/>
            <h:outputText value="#{pacienteController.selected.estadoCivil}" title="#{bundle.ViewPacienteTitle_estadoCivil}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_foto}"/>
            <h:outputText value="#{pacienteController.selected.foto}" title="#{bundle.ViewPacienteTitle_foto}"/>
            <h:outputText value="#{bundle.ViewPacienteLabel_fechaApertura}"/>
            <h:outputText value="#{pacienteController.selected.fechaApertura}" title="#{bundle.ViewPacienteTitle_fechaApertura}">
              <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="PacienteViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
