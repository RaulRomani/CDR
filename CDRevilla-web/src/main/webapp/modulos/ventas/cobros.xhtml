<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <h:body>
    <ui:composition template="/templates/templateCool.xhtml">
      <ui:define name="body">


        <div class="container">
          <h1 class="row" style="color: #269abc">Cobrar cuotas</h1>

          <h:form>
            <div class="row cobrar-cuotas">
              <div class="col-sm-6">

                <div class="form-group row">
                  <h:outputLabel class="col-sm-3 form-control-label" value="Fecha de pago" />
                  <div class="col-sm-9">
                    <h:outputText value="" id="popupDate" class="form-control">  <!-- value date -->
                      <f:convertDateTime pattern="d/M/yyyy"/>  
                    </h:outputText> 
                  </div>
                </div>

                <div class="form-group row">
                  <p:outputLabel class="col-sm-3 form-control-label" value="Cliente" />
                  <div class="col-sm-9">
                    <p:commandButton id="buscarCliente" icon="ui-icon-search"   
                                     value="Buscar"
                                     oncomplete="PF('PacienteSearchDialog').show()"/>
                  </div>
                </div>

                <div class="form-group row">
                  <p:outputLabel class="col-sm-3 form-control-label" value="NÂº de cuotas" />
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>

                <div class="form-group row">
                  <p:outputLabel class="col-sm-3 form-control-label" for="tiempo" value="Tiempo" />
                  <div class="col-sm-9">
                    <p:selectOneRadio id="tiempo" value="">
                      <f:selectItem itemLabel="Mensual"
                                    itemValue="MENSUAL"/>
                      <f:selectItem itemLabel="Quincenal"
                                    itemValue="QUINCENAL"/>
                    </p:selectOneRadio>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-lg-3 form-control-label">
                    <p:outputLabel  value="Cuota a pagar" />
                  </div>
                  <div class="col-lg-9">
                    <div style="margin-bottom: 25px" class="input-group">
                      <span class="input-group-addon">S/.</span>
                      <p:outputLabel value="0.00" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-lg-offset-8" />
                </div>

                <p:commandButton value="Guardar" />


              </div>
              <div class="col-sm-offset-6" />
            </div>
          </h:form>
        </div>

        <ui:include src="cobrosBuscarPaciente.xhtml"/>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
