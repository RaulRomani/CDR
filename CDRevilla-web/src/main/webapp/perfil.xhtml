<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="./templates/templateCool.xhtml">

    <ui:define name="resources">
      <h:outputScript name="/js/scripts.js"/>
    </ui:define>

    <ui:define name="body">
      <div class="container">
        <h1>Perfil de usuario</h1>
        <div class="row">
          <h:form id="UpdateUserForm" enctype="multipart/form-data" acceptcharset="ISO-8859-1">
            <div class="col-lg-2">
              <p:graphicImage id="showImage"
                              alt="Foto" 
                              class="MostrarImagen" width="150px"
                              value="#{loginController.image}"
                              cache="false"/>

              <p:fileUpload id="CargarImagen"
                            value="#{loginController.file}" 
                            update="showImage"
                            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                            mode="simple" skinSimple="true"
                            label="Elegir"/>
            </div>

            <div class="col-lg-4">
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_nombres}" for="nombres"/>
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="nombres" value="#{loginController.personal.nombres}" title="#{bundle.EditPersonalTitle_nombres}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_nombres}"/>
                </div>
              </div>
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_apellidos}" for="apellidos" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="apellidos" value="#{loginController.personal.apellidos}" title="#{bundle.EditPersonalTitle_apellidos}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_apellidos}"/>
                </div>
              </div>

              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_especialidad}" for="especialidad" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="especialidad" value="#{loginController.personal.especialidad}" title="#{bundle.EditPersonalTitle_especialidad}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_especialidad}"/>
                </div>
              </div>

              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_dni}" for="dni" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="dni" value="#{loginController.personal.dni}" title="#{bundle.EditPersonalTitle_dni}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_dni}" />
                </div>
              </div>

              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_edad}" for="edad" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="edad" value="#{loginController.personal.edad}" title="#{bundle.EditPersonalTitle_edad}" />
                </div>
              </div>

              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_direccion}" for="direccion" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="direccion" value="#{loginController.personal.direccion}" title="#{bundle.EditPersonalTitle_direccion}" />
                </div>
              </div>

            </div>
            <div class="col-lg-6">

              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_lugarNacimiento}" for="lugarNacimiento" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="lugarNacimiento" value="#{loginController.personal.lugarNacimiento}" title="#{bundle.EditPersonalTitle_lugarNacimiento}" />
                </div>
              </div>
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_celular}" for="celular" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="celular" value="#{loginController.personal.celular}" title="#{bundle.EditPersonalTitle_celular}"/>
                </div>
              </div>


              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_sexo}" for="sexo" />
                <div class="col-sm-9">
                  <p:selectOneRadio id="sexo" 
                                    value="#{loginController.personal.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />
                    <f:selectItem itemLabel="Femenino" itemValue="FEMENINO" />
                  </p:selectOneRadio>
                </div>
              </div>
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_usuario}" for="usuario" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="usuario" value="#{loginController.personal.usuario}" title="#{bundle.EditPersonalTitle_usuario}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_usuario}"/>
                </div>
              </div>

              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_clave}" for="clave" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="clave" type="password" value="#{loginController.personal.clave}" title="#{bundle.EditPersonalTitle_clave}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_clave}"/>
                </div>
              </div>
            </div>

            <div align="center" class="col-lg-12">
              <p:commandButton actionListener="#{loginController.update()}"  
                               value="#{bundle.Save}" 
                               icon="fa fa-save"
                               update=":UpdateUserForm,growl"
                               ajax="false"/>

            </div>
          </h:form>
        </div>
      </div>

    </ui:define>
  </ui:composition>
</html>
